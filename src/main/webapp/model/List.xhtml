<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListModelTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ModelListForm">
                <p:panel header="#{bundle.ListModelTitle}">
                    <p:dataTable id="datalist" value="#{modelController.items}" var="item"
                                 selectionMode="single" selection="#{modelController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codCnes}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModelTitle_codCnes}"/>
                            </f:facet>
                            <h:outputText value="#{item.codCnes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModelTitle_codMunic}"/>
                            </f:facet>
                            <h:outputText value="#{item.codMunic}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModelTitle_dscAdapDeficFisicIdosos}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscAdapDeficFisicIdosos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModelTitle_dscBairro}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscBairro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModelTitle_dscCidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscCidade}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModelTitle_dscEndereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscEndereco}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModelTitle_dscEquipamentos}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscEquipamentos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModelTitle_dscEstrutFisicAmbiencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscEstrutFisicAmbiencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModelTitle_dscMedicamentos}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscMedicamentos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModelTitle_dscTelefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscTelefone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModelTitle_nomEstab}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomEstab}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModelTitle_vlrLatitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.vlrLatitude}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModelTitle_vlrLongitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.vlrLongitude}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{modelController.prepareCreate}" update=":ModelCreateForm" oncomplete="PF('ModelCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ModelViewForm" oncomplete="PF('ModelViewDialog').show()" disabled="#{empty modelController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ModelEditForm" oncomplete="PF('ModelEditDialog').show()" disabled="#{empty modelController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{modelController.destroy}" update=":growl,datalist" disabled="#{empty modelController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
